<!DOCTYPE html>
<html lang="en">
<head>
    <!--    PART 1-->
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <!--    PART 2-->
    <link
            href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap"
            rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <!--    PART 3-->
    <script defer src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <!--    Find alternative to specifying all scripts below.-->
    <script defer src="workout.js"></script>
    <script defer src="running.js"></script>
    <script defer src="cycling.js"></script>
    <script defer src="script.js"></script>
    <!--    PART 4-->
    <title>Workout Manager</title>
</head>
<body>
<div class="sidebar">
    <form class="form hidden">
        <div class="buttons__group">
            <!--        Specifying the button type is necessary for proper submitting-->
            <button class="form__close__btn" type="button">❌</button>
            <button class="form__submit__btn">✅</button>
        </div>
        <div class="form__rows__group">
            <!--            1st row-->
            <div class="form__row">
                <label class="form__label">Type</label>
                <label>
                    <select class="form__input form__input--type">
                        <option value="running">Running</option>
                        <option value="cycling">Cycling</option>
                    </select>
                </label>
            </div>
            <!--            2nd row-->
            <div class="form__row">
                <label class="form__label">Distance</label>
                <label>
                    <input class="form__input form__input--distance" placeholder="km"/>
                </label>
            </div>
            <!--            3rd row-->
            <div class="form__row">
                <label class="form__label">Duration</label>
                <label>
                    <input
                            class="form__input form__input--duration"
                            placeholder="min"
                    />
                </label>
            </div>
            <!--            4th row-->
            <div class="form__row">
                <label class="form__label">Cadence</label>
                <label>
                    <input
                            class="form__input form__input--cadence"
                            placeholder="step/min"
                    />
                </label>
            </div>
            <!--            4th row-->
            <div class="form__row form__row--hidden">
                <label class="form__label">Elev Gain</label>
                <label>
                    <input
                            class="form__input form__input--elevation"
                            placeholder="meters"
                    />
                </label>
            </div>
        </div>
    </form>
    <ul class="workouts"></ul>
</div>

<div id="map"></div>
</body>
</html>
